{% extends "base.html" %}
{% block content %}

<h2>extending base template</h2>
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.preparation }}<br>
        {{ recipe.image_url }}<br>
        {{ recipe.created_by }}<br>
        {{ recipe.username }}<br>
    {% endfor %}

{% endblock %}
