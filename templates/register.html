{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>
    <p class="center-align"><i>Register now to create your favorites healthy recipes!</i></p>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix teal-text"></i>
                        <input id="username" name="username" type="text" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix teal-text"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register button -->
                <div class="row">
                    <button type="submit" class="col s6 offset-s3 m4 offset-m4 btn-large teal text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Link direct to login page if user has already an account -->
    <div class="Row">
        <div class="col s12">
            <p class="center-align register-login">Already registered? 
                <a href="{{ url_for('login') }}" class="teal-text">Log in here</a></p>
        </div>
    </div>

{% endblock %}
