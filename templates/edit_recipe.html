{% extends "base.html" %}
{% block content %}

<h3 class="text-darken-4 center-align">Edit recipe</h3>

<div class="container edit-recipe-page">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- Category -->
            <div class="row">
                <div class="input-field col s12">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                </div>
            </div>
            <!-- Recipe Name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" class="materialize-textarea" type="text"
                        value="{{ recipe.recipe_name }}" required></input>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- Url image -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="image_url" name="image_url" type="url"
                    value="{{ recipe.image_url }}" required style="height: 54px;"></input>
                    <label for="image_url">Enter an https:// URL for the image</label>
                </div>
            </div>
            <!-- Ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea mt-textarea" type="text" required>{{ recipe.ingredients }}</textarea>
                    <label for="ingredients">Ingredients (Please return to the line in each ingredient by clicking enter)</label>
                </div>
            </div>
            <!-- Preparation -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="preparation" name="preparation" class="materialize-textarea mt-textarea" required>{{ recipe.preparation }}</textarea>
                    <label for="preparation">Preparation (Please return to the line in each ingredient by clicking enter</label>
                </div>
            </div>
            <!-- Button Edit/Cancel -->
            <div class="row">
                <!-- Button Edit -->
                <div class="col s5 offset-s1 m2 offset-m3 center-align">
                    <button type="submit" class="col s12 btn-large waves-effect waves-light">
                        Edit
                    </button>
                </div>
                <!-- Button Cancel -->
                <div class="col s5 m2 offset-m2 center-align">
                    <a type="button" class="col s12 btn-large waves-effect waves-light cancel" href="{{ url_for('show_recipe', recipe_id=recipe._id) }}">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
