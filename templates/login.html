{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log in</h3>
    <p class="center-align"><i>Login to create your favorites healthy recipes!</i></p>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix teal-text"></i>
                        <input id="username" name="username" type="text" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix teal-text"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal text-shadow">
                        Log in <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="Row">
        <div class="col s12">
            <p class="center-align">Don't have an account? 
                <a href="{{ url_for('register') }}" class="teal-text">Register here</a></p>
        </div>
    </div>

{% endblock %}
