{% extends "base.html" %}
{% block content %}
<div class="container recipe-page">
    <div class="row">
        <div class="col m6 card-image">
            <img class="recipe-image" src="{{ recipe.image_url }}">
        </div>
        <div class="col m6">
            <h2>{{ recipe.recipe_name }}</h2>
            <h3>Ingredients</h3>
            <p class="list-recipe">{{ recipe.ingredients }}</p>
        </div>
        <div class="col m12">
            <h3>Preparation</h3>
            <p class="list-recipe">{{ recipe.preparation }}</p>
        </div>
    </div>
    <!-- Button Edit/Delete/Homepage-->
    <div class="row center-align">
        <!-- Edit button-->
        <a class="waves-effect waves-light btn" href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">Edit</a>
        <!-- Delete button -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Delete</a>
            <!-- Modal message -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <p>Are you sure you want to delete this recipe?</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Yes</a>
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
                </div>
            </div>
        <!-- Homepage button -->
        <a class="waves-effect waves-light btn" href="{{ url_for('get_recipes') }}">Homepage</a>
    </div>
</div>

{% endblock %}
