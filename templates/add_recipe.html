{% extends "base.html" %}
{% block content %}

<h3 class="text-darken-4 center-align">Add recipe</h3>

<div class="container add-recipe-page">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" class="materialize-textarea" type="text"
                        required></input>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Image</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="ingredients" id="ingredients" class="materialize-textarea" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="preparation" id="preparation" class="materialize-textarea" required></textarea>
                    <label for="preparation">Preparation</label>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
